<ion-view view-title="Dataset 2 Area">
  <ion-content>
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">ID</span>
            <input type="text" name="form.id" placeholder="Search by ID" ng-model="form.id">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Time</span>
            <input type="text" name="form.time" placeholder="" ng-model="form.time">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Demand</span>
            <input type="text" name="form.demand" placeholder="" ng-model="form.demand">
        </label>
    </div>
    <div class="button-bar">
      <a class="button button-positive" ng-click="searchByID()">Search</a>
      <a class="button button-balanced" ng-click="insertData()">Insert</a>
      <a class="button button-energized" ng-click="updateByID()">Update</a>
      <a class="button button-assertive" ng-click="deleteByID()">Delete</a>
    </div>
  </ion-content>
</ion-view>
