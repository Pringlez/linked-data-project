<ion-view view-title="Dataset 2 Area">
  <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">ID</span>
            <input type="tel" id="dataID" name="dataID" placeholder="" ng-model="settings.dataID">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Time</span>
            <input type="text" placeholder="" ng-model="dataTime">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Demand</span>
            <input type="text" placeholder="" ng-model="dataDemand">
        </label>
    </div>
    <button class="button button-block button-positive" ng-click="getData(settings)">Get Data</button>
  </ion-content>
</ion-view>
