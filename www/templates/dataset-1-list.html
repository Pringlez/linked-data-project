<ion-view view-title="List Dataset Gases">
  <ion-content>
      <ion-list>
        <ion-item ng-repeat="record in records" 
                  item="record"
                  href="#/app/dataset-1/{{record.ID}}" class="item-remove-animate">
          Record ID {{ record.ID }} - {{ record.Pollutant }} - {{ record.Year }}
          <ion-option-button class="button-assertive" ng-click="delete(record)">Delete</ion-option-button>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
